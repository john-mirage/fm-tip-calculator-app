  <!-- header -->
  <header class="page__header">
    <h1 class="page__title">Tip Calculator app</h1>
    <svg class="page__logo" fill="currentColor" aria-hidden="true">
      <use href="#logo"/>
    </svg>
  </header>

  <!-- app -->
  <div class="page__app" id="app"></div>

  <!-- template | web app -->
  <template id="template-web-app">
    <main class="webApp__container">
      <web-form></web-form>
      <web-display></web-display>
    </main>
  </template>

  <!-- template | web form -->
  <template id="template-web-form">
    <form class="webForm__form">
      <web-form-bill data-js="bill"></web-form-bill>
      <web-form-tip data-js="tip"></web-form-tip>
      <web-form-people data-js="people"></web-form-people>
    </form>
  </template>

  <!-- template | web form tip -->
  <template id="template-web-form-tip">
    <h2 class="webFormTip__title">Select Tip %</h2>
    <div class="webFormTip__grid">
      <web-form-tip-radio data-js="radio" data-value="5"></web-form-tip-radio>
      <web-form-tip-radio data-js="radio" data-value="10"></web-form-tip-radio>
      <web-form-tip-radio data-js="radio" data-value="15"></web-form-tip-radio>
      <web-form-tip-radio data-js="radio" data-value="25"></web-form-tip-radio>
      <web-form-tip-radio data-js="radio" data-value="50"></web-form-tip-radio>
      <web-form-tip-custom-radio data-js="custom-radio"></web-form-tip-custom-radio>
    </div>
  </template>

  <!-- template | web form tip radio -->
  <template id="template-web-form-tip-radio">
    <label class="webFormTipRadio__label">
      <input class="webFormTipRadio__input" type="radio" name="tip" data-js="input"/>
      <span class="webFormTipRadio__background"></span>
      <span class="webFormTipRadio__labelValue" data-js="label">10%</span>
    </label>
  </template>

  <!-- template | web form tip custom radio -->
  <template id="template-web-form-tip-custom-radio">
    <label class="webFormTipCustomRadio__label">
      <span class="webFormTipCustomRadio__labelValue">Custom tip</span>
      <input class="webFormTipCustomRadio__input" type="text" name="custom-type" placeholder="Custom" data-js="input"/>
    </label>
  </template>

  <!-- template | web display -->
  <template id="template-web-display">
    <web-display-amount data-js="tip-amount"></web-display-amount>
    <web-display-total data-js="total"></web-display-total>
    <button class="webDisplay__resetButton" data-js="button">reset</button>
  </template>

  <!-- template | web display row -->
  <template id="template-web-display-row">
    <div class="webDisplayRow__column">
      <h3 class="webDisplayRow__title" data-js="title"></h3>
      <p class="webDisplayRow__subtitle">/ person</p>
    </div>
    <p class="webDisplayRow__value" data-js="value">$0.00</p>
  </template>

  <!-- template | web text input -->
  <template id="template-web-text-input">
    <h2 class="webTextInput__title" data-js="title"></h2>
    <label class="webTextInput__label">
      <span class="webTextInput__labelValue" data-js="label"></span>
      <input class="webTextInput__input" type="text" placeholder="0" data-js="input"/>
      <svg class="webTextInput__icon" fill="currentColor">
        <use data-js="icon"/>
      </svg>
    </label>
  </template>

  <!-- module -->
  <script type="module" src="/src/main.ts"></script>
